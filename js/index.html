<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JobsScan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s9" id="header">
          <div class="row">
            <h1>JobsScan</h1>
            <h6 class="col s5">a better way to find your job ~></h6>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s9" id="content">
          <div class="row">
            <div class="col s6">
              <input id="search-box" type="text" name="search">
            </div>
            <div class="col s3">
              <input id="search-btn" type="submit" value="Search" class="waves-effect waves-light btn">
            </div>
          </div>
          <div id="progress" class="row"></div>
          <div id="links" class="row" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="jobsscan-fastopt.js"></script>
    <script type="text/javascript" src="jobsscan-deps.js"></script>

    <script type="text/javascript">
      new Client().main();
    </script>
  </body>
</html>
